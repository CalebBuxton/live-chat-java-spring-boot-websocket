<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Real Time Chat Application</h1>
        <div class="border rounded p-3 mb-3" id="chatWindow" style="height: 300px; overflow-y: auto;">

        </div>

        <div class="input-group mb-3">
            <input id="sender" type="text" class="form-control" placeholder="Your name..."/>
        </div>

        <div class="input-group mb-3">
            <input id="message" type="text" class="form-control" placeholder="Enter a message..."/>
            <div id="input-group-append">
                <button class="btn btn-primary" id="send">Send</button>
            </div>
        </div>
    </div>
</body>
<script>
    function setConnected(connected) {
        document.getElementById('send').disabled = !connected;
    }

    function connect() {
     let socket = new SockJS('/chat');
     stompClient = Stomp.over(socket);
     stompClient.connect({}, function (frame) {
       setConnected(true);
       stompClient.subscribe('/topic/messages', function(message) {
        showMessage(JSON.parse(message.body));
       });
     });
    }

    function showMessage(message) {
        let cw = document.getElementById('chatWindow');
        let messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ' : ' + message.content;
        messageElement.class = "border-bottom mb-1";
        cw.appendChild(messageElement);
        cw.scrollTop = cw.scrollHeight;
    }

    function sendMessage() {
        let sender = document.getElementById('sender').value;
        let msg = document.getElementById('message').value;
        let chatMessage = {
            sender: sender,
            content: msg
        }
        stompClient.send("/app/sendmessage", {}, JSON.stringify(chatMessage));
        document.getElementById('message').value = '';
    }

    document.getElementById('send').onclick = sendMessage;
    window.onload = connect;
</script>
</html>
